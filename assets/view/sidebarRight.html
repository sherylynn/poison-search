<div class="scrollable">
  <div class="scrollable-content">
    <!--div class="list-group" toggle="off" bubble target="rightSidebar"-->
    <div class="list-group" >
    <a class="list-group-item" href="#/search" ng-click="toggle('rightSidebar', 'off')" >详细搜索 <i class="fa fa-chevron-left pull-left"></i></a>
    <input type="search" ng-model="search['中文通用名']" class="form-control app-search" placeholder="搜索通用名..." />
    <a class="list-group-item media" href='#/MDdetail/{{MDpoison["中文通用名"]}}' ng-click="search_page.get_point(MDpoison)" ng-repeat="MDpoison in MDpoisons | filter:search"><!--跳转到md界面-->
    <!--a class="list-group-item media" href='#/detail/{{poison["中文通用名"]}}' ng-click="search_page.get_point(poison)" ng-repeat="poison in poisons | filter:search"--><!--跳转到详细界面,如果低版本IE不支持,使用嵌套的函数,绑定为search.point,直接在详细中显示-->
    <!--a class="list-group-item media" href='#/MDdetail/{{MDpoisons.indexOf(MDpoison)}}'  ng-repeat="MDpoison in MDpoisons | filter:search"-->
      <div class="pull-left">
        <i class="fa fa-gear"></i>
      </div>
      <div class="media-body">
          <h3 class="media-heading">
            {{MDpoison["中文通用名"]}}
          </h3>
      </div>
      <div ng-switch on='search["临床表现"]'>
        <!--问题1是不能直接通过表达式输出标签.问题2是通过普通标签嵌套会造成换行,突然发现<p>中的<b>不会换行-->
        <p ng-switch-when="">
          {{MDpoison["临床表现"]}}
        </p>

        <p ng-switch-default >
          <b ng-repeat='highlight in MDpoison["临床表现"].split(search["临床表现"])'>
            {{highlight}}
            <b class="blue">
              {{search["临床表现"]}}
            </b>
          </b>
        </p>
      </div>
    </a>
    </div>
  </div>
</div>
